<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularJS 测试</title>
    <script src="js/angular.min.js"></script>
    <script type="text/javascript">

        //创建一个模块
       var app = angular.module("app",[]);
        app.controller("myrepent",function($scope){
            $scope.list = [1,2,3,4,5];
            $scope.presons = [
                {id:"1",name:"欧阳1"},
                {id:"2",name:"欧阳2"},
                {id:"3",name:"欧阳3"},
                {id:"4",name:"欧阳4"}
            ];
        });


    </script>
</head>
<!--进行初始化加载-->
<body ng-app="app" ng-controller="myrepent">

    迭代遍历数组:<br/>
    <div ng-repeat="num in list">
        {{num}}
    </div>

    迭代集合:<br/>
    <div>
        <table>

            <tr>
                <td>id</td>
                <td>name</td>

            </tr>
            <tr ng-repeat="p in presons">
                <td>{{p.id}}</td>
                <td>{{p.name}}</td>

            </tr>

        </table>

    </div>


</body>
</html>
